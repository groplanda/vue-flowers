<div class="modal" id="modal">
    <div class="modal__dialog" data-role="close-modal">
        <div class="modal__content" data-modal="callback">
            <button type="button" class="modal__close" data-role="close-modal">
                <svg
                    class="modal__close-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                    />
                </svg>
            </button>
            <div class="modal__wrap">{% partial "form" %}</div>
        </div>

        <div class="modal__content" data-modal="success">
            <button type="button" class="modal__close" data-role="close-modal">
                <svg
                    class="modal__close-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                    />
                </svg>
            </button>
            <div class="modal__wrap">{% partial "success" %}</div>
        </div>
    </div>
</div>
